</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Editar Pedido</h2>
            <form id="editForm">
                <input type="hidden" id="edit-id">
                <label for="edit-nombre">Nombre:</label>
                <input type="text" id="edit-nombre" required>
                <label for="edit-plato">Plato:</label>
                <input type="number" id="edit-plato" required>
                <label for="edit-observacion">Observaci√≥n:</label>
                <input type="text" id="edit-observacion">
                <label for="edit-precio">Precio:</label>
                <input type="number" id="edit-precio" required>
                <button type="submit">Guardar Cambios</button>
                <button type="button" onclick="window.location.href='records.html'">Volver</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
